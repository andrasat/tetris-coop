<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div.brick {
        width: 10px;
        height: 10px;
        margin-right: 1px;
        margin-bottom: 1px;
        border: 1px solid #ccc;
      }
      .brick {
        background: white;
        float: left;
      }
      .brick.on {
          background: black;
      }
      .brick.now {
          background: green;
      }
      div.line {
        clear: both;
      }
    </style>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="user">
      <button type="button" id="start">START</button>
      <button type="button" id="pause">PAUSE</button>
      <div class="score">score: <span id="result">0</span></div>
      <div id='stack'></div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/3.7.6/firebase.js"></script>
    <script>

      var app = new Vue({
        el: '#app',
        data: {
          user: 1,
          now: [6,0],
          pos: [4,0]
        }
      })

      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyB7ktf9-yjDIr5UyjoLRlDSVGf4o-Rw0tQ",
        authDomain: "simple-bf04f.firebaseapp.com",
        databaseURL: "https://simple-bf04f.firebaseio.com",
        projectId: "simple-bf04f",
        storageBucket: "simple-bf04f.appspot.com",
        messagingSenderId: "419783550884"
      }
      firebase.initializeApp(config)

      // preparation
      firebase.database().ref('tetris/2').set({
        now: [6,0],
        pos: [4,0],
        pause: false,
        timestamp: new Date().getTime().toString()
      })

      // listener
      var baseRef = firebase.database().ref('tetris/2')
      baseRef.on('value', function(snapshot) {
        if (app.user == 2) {
          if (!snapshot.val().pause) {
            app.now = snapshot.val().now
            app.pos = snapshot.val().pos
            now = snapshot.val().now
            pos = snapshot.val().pos
            tetris.down()
            // tetris.event({ keyCode: 40 })
          }
        }
      })

      var baseRef = firebase.database().ref('tetris/1')
      baseRef.on('value', function(snapshot) {
        if (app.user == 1) {
          if (!snapshot.val().pause) {
            tetris.event({ keyCode: snapshot.val().e })
          } else {
            toV = -1
          }
        }
      })

    </script>

    <script type="text/javascript">

      var tetris = {}
      var pieces =
        "1111:01|01|01|01*"+ // i
        "011|110:010|011|001*"+ // s
        "110|011:001|011|010*"+ // z
        "111|010:01|11|01:010|111:10|11|10*"+ // t
        "11|11*"+ // o
        "010|010|011:111|100:11|01|01:001|111*"+ // l
        "01|01|11:100|111:11|10|10:111|001" // j

      // var now = [6,0]
      // var pos = [4,0]
      var now = app.now
      var pos = app.pos

      tetris.drawPlayField = function(){
        for (let row=0; row<20; row++) {
          $('#stack').append(`<div data-y="${row}" class="line"></div>`)
          for (let col=0; col<10; col++) {
            $("#stack").find(`[data-y='${row}']`).append(`<div data-x="${col}" class="brick"></div>`)
          }
        }
      } // ok

      tetris.getBrickDom = function(x, y) {
        return document.querySelector(`[data-y="${y}"] [data-x="${x}"]`)
      } // ok

      tetris.draw = function(offset, clazz, e) {
        let piece = pieces.split('*')[now[0]]
          .split(':')[now[1]]
          .split('|')
          .map(function(a) {
            return a.split('')
          })

        for (let y=0; y<piece.length; y++)
          for (let x=0; x<piece[y].length; x++)
            if (piece[y][x] == '1') {
              if(x+pos[0]+offset[0]>9 ||
                x+pos[0]+offset[0]<0 ||
                y+pos[1]+offset[1]>19 ||
                tetris.getBrickDom(
                  x+pos[0]+offset[0],
                  y+pos[1]+offset[1]).classList.contains('on')) {
                    return false
                  }
              tetris.getBrickDom(
                    x+pos[0]+offset[0],
                    y+pos[1]+offset[1])
                    .classList.add(clazz !== undefined ? clazz:'now')
            }
        pos = [pos[0]+offset[0], pos[1]+offset[1]]

        // firebase
        if (app.user == 1) {
          firebase.database().ref('tetris/2').set({
            now,
            pos,
            pause: false,
            timestamp: new Date().getTime().toString()
          })
        }

        if (app.user == 2 && e !== 0) {
          firebase.database().ref('tetris/1').set({
            e,
            pause: false,
            timestamp: new Date().getTime().toString()
          })
        }

      } // tetris.draw

      tetris.reset = function() {
        if (document.querySelectorAll('.now').length>0)
          tetris.reset(document.querySelector('.now').classList.remove('now'))
      } // ok

      tetris.check = function(){
      	for (let i=0; i<20; i++)
      		if (document.querySelectorAll(`[data-y="${i}"] .brick.on`).length == 10)
      			return tetris.check(tetris.roll(i), document.querySelector('#result').innerHTML=Math.floor(document.querySelector('#result').innerHTML)+10)
      } // ok

      tetris.roll = function(line) {
        if (false !== (document.querySelector(`[data-y="${line}"]`).innerHTML = document.querySelector(`[data-y="${line-1}"]`).innerHTML) && line>1)
          tetris.roll(line-1)
      }

      window.addEventListener('keydown', tetris.event = function(e) {
        if (e.keyCode == 37) {
          if (false===tetris.draw([-1,0], undefined, 37, tetris.reset()))
          tetris.draw([0,0], undefined, 37, tetris.reset())
        } // left

        if (e.keyCode == 38) {
          if (false !== (now[1]=((prv=now[1])+1)%pieces.split('*')[now[0]].split(':').length)
          &&
          false===tetris.draw([0,0], undefined, 38, tetris.reset()))
          tetris.draw([0,0], undefined, 38, tetris.reset(), now=[now[0],prv])
        } // up

        if (e.keyCode == 39) {
          if (false===tetris.draw([1,0], undefined, 39, tetris.reset()))
          tetris.draw([0,0], undefined, 39, tetris.reset())
        } // right

        if (e.keyCode == 40) {
          if (false === tetris.draw([0,1], undefined, 40, tetris.reset())) {
            if (tetris.draw([0,0], 'on', 40, tetris.reset()) || true) tetris.check()
            if (false === tetris.draw([0,0], undefined, 40,
                            now = [Math.floor(Math.random()*pieces.split('*').length),0],
                            pos = [4,0], ch = true)) {
              toV = -1
              // alert('Your score: '+document.querySelector('#result').innerHTML);
            }
          }
        } // down

      }) // ok

      tetris.down = function() {
        if (false === tetris.draw([0,1], undefined, 0, tetris.reset())) {
          if (tetris.draw([0,0], 'on', 0, tetris.reset()) || true) tetris.check()
          if (false === tetris.draw([0,0], undefined, 0,
                          now = [Math.floor(Math.random()*pieces.split('*').length),0],
                          pos = [4,0], ch = true)) {
            toV = -1
            // alert('Your score: '+document.querySelector('#result').innerHTML);
          }
        }
      }

      tetris.start = function() {
        tetris.down()
        // tetris.event({ keyCode: 40 })
        setTimeout(function() {
          if(toV>=0)
            tetris.start()
        }, toV = toV>0 ? toV-0.5 : toV)
      } // ok

      $(document).ready(function(){
        tetris.drawPlayField()

        $('#start').on('click', function(e) {
          if (app.user == 1) {
            tetris.start(toV = 1000)
          } else {
            tetris.draw([0,0], undefined, 0, tetris.reset())
            toV = -1
          }
        })

        $('#pause').on('click', function(e) {
          if (app.user == 1) {
            if (toV>0) {
              toV = -1
              firebase.database().ref('tetris/2').set({
                now,
                pos,
                pause: true,
                timestamp: new Date().getTime().toString()
              })
            } else {
              tetris.start(toV = 1000)
              firebase.database().ref('tetris/2').set({
                now,
                pos,
                pause: false,
                timestamp: new Date().getTime().toString()
              })
            }
          } else {
            // if (toV>0) {
            //   toV = -1
            //   firebase.database().ref('tetris/1').set({
            //     e: 0,
            //     pause: true,
            //     timestamp: new Date().getTime().toString()
            //   })
            // } else {
            //   tetris.start(toV = 1000)
            //   firebase.database().ref('tetris/1').set({
            //     e: 0,
            //     pause: false,
            //     timestamp: new Date().getTime().toString()
            //   })
            // }
          }

        })

      })

    </script>

  </body>
</html>
